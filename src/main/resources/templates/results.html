<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Owners</title>
</head>
<body>
	<form th:object="${newOwner}" th:action="@{/update/{id}(id=${newOwner.id})}" method=POST>
		<table>
			<tr th:each="currentOwner : ${owner}" >
			<td th:text="${currentOwner.id}" />
 			<td th:text="${currentOwner.name}" />
 			<td th:text="${currentOwner.pieceDescription}" />
 			<td th:text="${currentOwner.pieceNotes}" />
 
			<td><a th:href="@{/edit/{id}(id=${currentOwner.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${currentOwner.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
<a href="../inputOwner">Add a new Owner</a>
</body>
</html>
